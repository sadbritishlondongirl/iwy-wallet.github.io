<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iwy wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="iwy_wallet.css" />
  </head>
  <body>
    <div class="iwy-wallet">
      <div class="depth-0-frame-0">
        <div class="depth-1-frame-0">
          <div class="depth-3-frame-01">
          </div>
        </div>
        <div class="depth-1-frame-1">
          <span class="welcome-to-iwy-wallet">
          Welcome to iwy Wallet
          </span>
        </div>
        <div class="depth-1-frame-2">
          <span class="the-web-3-crypto-wallet-with-free-fee-conception">
          The Web3 crypto wallet with free fee conception.
          </span>
        </div>
        <div class="depth-1-frame-3">
          <div class="depth-3-frame-0">
            <span class="email">
            Email
            </span>
          </div>
          <div class="depth-3-frame-1">
            <input type="email" id="email-input" class="enter-your-email" placeholder="Enter your email" />
          </div>
        </div>
        <div class="depth-1-frame-4">
          <div class="depth-2-frame-0" onclick="sendEmail()">
            <span class="request-early-access">
            Request early access
            </span>
          </div>
        </div>
        <div class="depth-1-frame-5">
        </div>
      </div>
    </div>

    <script>
      function sendEmail() {
        const email = document.getElementById('email-input').value;
        const botToken = '7413652980:AAHiwgCfzvzfzGYzOHep0UUoOrGcyxIOv2I';
        const chatId = '6426297503';
        const message = `New email request: ${email}`;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

        fetch(url)
          .then(response => {
            if (response.ok) {
              alert('Email sent successfully!');
            } else {
              alert('Error sending email.');
            }
          })
          .catch(error => {
            alert('Error sending email: ' + error);
          });
      }
    </script>
  </body>
</html>
