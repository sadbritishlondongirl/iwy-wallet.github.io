<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iwy wallet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="iwy_wallet.css" />
</head>
<body>
  <div class="iwy-wallet">
    <div class="depth-0-frame-0">
      <div class="depth-1-frame-0">
        <div class="depth-3-frame-01"></div>
      </div>
      <div class="depth-1-frame-1">
        <span class="welcome-to-iwy-wallet">Welcome to iwy Wallet</span>
      </div>
      <div class="depth-1-frame-2">
        <span class="the-web-3-crypto-wallet-with-free-fee-conception">The Web3 crypto wallet with free fee conception.</span>
      </div>
      <div class="depth-1-frame-3">
        <form id="email-form" class="email-form">
          <div class="depth-3-frame-0">
            <label for="email" class="email">Email</label>
          </div>
          <div class="depth-3-frame-1">
            <input type="email" id="email" name="email" class="enter-your-email" placeholder="Enter your email" required>
          </div>
          <div class="depth-1-frame-4">
            <button type="submit" class="depth-2-frame-0 request-early-access">Request early access</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="success-message" class="success-message">
    <img src="clover.png" alt="Clover Sticker" class="clover-sticker">
    <p>You have successfully submitted your application. Thank you for choosing us!</p>
  </div>
  <script src="iwy_wallet.js"></script>
</body>
</html>
